<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Новым Годом!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 24px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 1.2s ease forwards;
            position: relative;
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .cursive { font-family: 'Pacifico', cursive; }

        .snowflake {
            position: fixed;
            top: -10vh;
            color: white;
            user-select: none;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes fallAndSpin {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(110vh) translateX(50px) rotate(360deg); }
        }

        /* Кот зафиксирован в углу ЭКРАНА */
        .cat-peeking {
            position: fixed; /* Фиксируем относительно окна */
            bottom: 0;      /* Прижимаем к низу */
            right: 0;       /* Прижимаем к правому краю */
            width: 220px;   /* Сделал чуть крупнее для угла экрана */
            z-index: 100;   /* Поверх всего */
            pointer-events: none;
            filter: drop-shadow(0 -5px 15px rgba(0,0,0,0.4));
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(100%); /* Прячем за нижним краем до загрузки */
        }

        .cat-loaded {
            opacity: 1;
            transform: translateY(0); /* Вылезает снизу */
        }
        
        @media (max-width: 640px) {
            .cat-peeking {
                width: 150px;
            }
        }

        #debug-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>
    <div id="debug-status"></div>

    <!-- Кот (вынесен за пределы main для фиксации на экране) -->
    <img id="cat-img" src="" alt="Кот" class="cat-peeking" style="opacity: 0.7;">

    <main class="relative z-10 w-full max-w-lg px-6">
        <div class="glass-card p-8 md:p-12 text-white">
            
            <h1 id="card-title" class="cursive text-3xl md:text-5xl mb-6 text-center drop-shadow-lg text-yellow-100">
                Загрузка...
            </h1>
            
            <p id="card-text" class="text-base md:text-xl leading-relaxed mb-16 font-light opacity-95 text-center">
                Загрузка...
            </p>

            <div class="text-right border-t border-white/20 pt-6">
                <p id="footer-note" class="cursive text-2xl md:text-3xl text-yellow-200">
                    Подпись
                </p>
            </div>
        </div>
    </main>

    <script>
        const cardConfig = {
            catImageUrl: "img/kitty.png", 
            title: "С Новым Годом!",
            message: "Привет, Алёнчик! Это твой Тайный Санта. С наступающим! Желаю тебе в новом году достать все звёзды с неба — так же легко, как и те, что теперь будут на потолке в твоей комнате. Пусть эта частичка космоса, до которой можно дотянуться рукой, добавляет уюта по вечерам.",
            footer: "Твой тайный санта"
        };

        const debug = document.getElementById('debug-status');

        function initCard() {
            const imgElement = document.getElementById('cat-img');
            
            imgElement.onload = function() {
                imgElement.classList.add('cat-loaded');
                debug.innerText = "";
            };

            imgElement.onerror = function() {
                debug.innerText = "Error loading: " + imgElement.src;
            };

            if (cardConfig.catImageUrl) {
                imgElement.src = cardConfig.catImageUrl;
            }

            document.getElementById('card-title').innerText = cardConfig.title;
            document.getElementById('card-text').innerText = cardConfig.message;
            document.getElementById('footer-note').innerText = cardConfig.footer;
        }

        function createSnowflake() {
            const container = document.getElementById('snow-container');
            if (!container) return;
            
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            const icons = ['❄', '❅', '❆'];
            snowflake.innerText = icons[Math.floor(Math.random() * icons.length)];
            const size = Math.random() * 15 + 10;
            const duration = Math.random() * 5 + 5;
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = size + 'px';
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            snowflake.style.animation = `fallAndSpin ${duration}s linear forwards`;
            container.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), duration * 1000);
        }

        window.onload = () => {
            initCard();
            setInterval(createSnowflake, 150);
        };
    </script>
</body>
</html>
